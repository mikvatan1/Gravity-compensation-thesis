  <line x1="560" y1="115" x2="600" y2="115" stroke="#fff" stroke-width="6"/>
  <line x1="560" y1="115" x2="600" y2="115" stroke="#000" stroke-width="2"/>
  <line x1="640" y1="140" x2="640" y2="200" stroke="#fff" stroke-width="6"/>

  <text x="415" y="110" font-size="12" text-anchor="middle">Target/Feedback</text>
  <text x="580" y="110" font-size="12" text-anchor="middle">PWM</text>
  <text x="660" y="180" font-size="12" text-anchor="start">Motorstroom</text>
  <text x="500" y="180" font-size="12" text-anchor="middle">Encoder feedback</text>

  <line x1="160" y1="165" x2="220" y2="125" stroke="#fff" stroke-width="6"/>
  <line x1="160" y1="165" x2="220" y2="125" stroke="#000" stroke-width="2"/>
  <line x1="390" y1="125" x2="440" y2="115" stroke="#fff" stroke-width="6"/>

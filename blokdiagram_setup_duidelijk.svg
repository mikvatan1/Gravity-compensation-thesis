<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg" style="background:#fff">
  <!-- Blokken -->
  <rect x="40" y="40" width="120" height="50" fill="#e0e0e0" stroke="#333"/>
  <text x="100" y="70" font-size="14" text-anchor="middle">Load Cell</text>

  <rect x="40" y="140" width="120" height="50" fill="#e0e0e0" stroke="#333"/>

<svg width="600" height="420" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="20" width="120" height="40" fill="#e0e0e0" stroke="#333"/>
  <text x="90" y="45" font-size="14" text-anchor="middle">Load Cell</text>

  <rect x="30" y="80" width="120" height="40" fill="#e0e0e0" stroke="#333"/>
  <text x="90" y="105" font-size="14" text-anchor="middle">AS5600 Encoder</text>

  <rect x="200" y="50" width="160" height="60" fill="#c0eaff" stroke="#333"/>
  <text x="280" y="75" font-size="14" text-anchor="middle">Arduino (Nano/Micro)</text>
  <text x="280" y="95" font-size="12" text-anchor="middle">Closed-loop Logic</text>

  <rect x="400" y="50" width="120" height="40" fill="#e0e0e0" stroke="#333"/>
  <text x="460" y="75" font-size="14" text-anchor="middle">PID Controller</text>

  <rect x="400" y="120" width="120" height="40" fill="#e0e0e0" stroke="#333"/>
  <text x="460" y="145" font-size="14" text-anchor="middle">BTS7960 H-Bridge</text>

  <rect x="400" y="190" width="120" height="40" fill="#e0e0e0" stroke="#333"/>
  <text x="460" y="215" font-size="14" text-anchor="middle">DC Motor</text>

  <!-- Arrows -->
  <line x1="150" y1="40" x2="200" y2="80" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="150" y1="100" x2="200" y2="80" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="360" y1="80" x2="400" y2="70" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="520" y1="70" x2="520" y2="140" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="520" y1="160" x2="520" y2="210" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="400" y1="210" x2="360" y2="110" stroke="#333" marker-end="url(#arrow)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Labels for arrows -->
  <text x="175" y="35" font-size="12" text-anchor="middle">Kracht</text>
  <text x="175" y="115" font-size="12" text-anchor="middle">Hoek/positie</text>
  <text x="390" y="60" font-size="12" text-anchor="end">Target/Feedback</text>
  <text x="540" y="110" font-size="12" text-anchor="start">PWM</text>
  <text x="540" y="180" font-size="12" text-anchor="start">Motorstroom</text>
  <text x="390" y="180" font-size="12" text-anchor="end">Encoder feedback</text>
</svg>
